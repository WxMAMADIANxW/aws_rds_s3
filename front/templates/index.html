<!DOCTYPE html>
<html ang="fr" dir="ltr">
<head>
    <meta name="Description" content="Application API Rest qui fait le transfert de données d'une base RDS à un Bucket S3 et inversement">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    
    <script>
        function toRDS() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML =
            this.responseText;
            }
        };
        xhttp.open("GET", "http://172.31.35.108:3000/s3_to_rds", true);
        xhttp.send();
        }
        function toS3() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML =
            this.responseText;
            }
        };
        xhttp.open("GET", "http://172.31.35.108:3000/rds_to_s3", true);
        xhttp.send();
        }
    </script>
</head>
<body>
    <main>
        <header>
            <h2>File Transfert AWS</h2>
        </header>
        <section>
            <button type="button" onclick="toRDS()">To RDS Database</button>
            <button type="button" onclick="toS3()">To S3 bucket</button>
        </section>
    </main> 
</body>
</html>
